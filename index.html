    <div class="overlay overlay__active">
      <div class="overlay__modal modal">
        <button class="modal__close">
          <svg
            width="24"
            height="24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m2 2 20 20M2 22 22 2"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
          </svg>
        </button>

        <div class="modal_top">
          <h2 class="modal__title">Добавить товар</h2>
          <div class="modal__vendor-code vendor-code">
            <p class="vendor-code__wrapper">
              id: <span class="vendor-code__id">24601654816512</span>
            </p>
          </div>
        </div>
        <!--action="https://jsonplaceholder.typicode.com/posts"-->
        <form class="modal__form" method="post">
          <fieldset class="modal__fieldset">
            <label class="modal__label modal__label_name" for="name">
              <span class="modal__text">Наименование</span>
              <input
                class="modal__input"
                type="text"
                name="title"
                id="title"
                required
              />
            </label>

            <label class="modal__label modal__label_category" for="category">
              <span class="modal__text">Категория</span>
              <input
                class="modal__input"
                type="text"
                name="category"
                id="category"
                required
              />
            </label>

            <label
              class="modal__label modal__label_description"
              for="description"
            >
              <span class="modal__text">Описание</span>
              <textarea
                class="modal__input modal__input_textarea"
                name="description"
                id="description"
                required
              ></textarea>
            </label>

            <label class="modal__label modal__label_units" for="units">
              <span class="modal__text">Единицы измерения</span>
              <input
                class="modal__input"
                type="text"
                name="units"
                id="units"
                required
              />
            </label>

            <div class="modal__label modal__label_discount">
              <label class="modal__text" for="discount">Дисконт</label>
              <div class="modal__checkbox-wrapper">
                <input
                  class="modal__checkbox"
                  type="checkbox"
                  name="discount"
                  id="discount"
                />
                <input
                  class="modal__input modal__input_discount"
                  type="number"
                  name="discount_count"
                  disabled
                />
              </div>
            </div>

            <label class="modal__label modal__label_count" for="count">
              <span class="modal__text">Количество</span>
              <input
                class="modal__input"
                type="number"
                name="count"
                id="count"
                required
              />
            </label>

            <label class="modal__label modal__label_price" for="price">
              <span class="modal__text">Цена</span>
              <input
                class="modal__input"
                type="number"
                name="price"
                id="price"
                required
              />
            </label>

            <label
              tabindex="0"
              for="image"
              class="modal__label modal__label_file"
              >Добавить изображение</label
            >
            <input
              class="modal__file visually-hidden"
              tabindex="-1"
              type="file"
              name="image"
              id="image"
            />
          </fieldset>

          <div class="modal__footer">
            <label class="modal__total"
              >Итоговая стоимость:
              <span class="modal__total-price" name="total">$ 0</span>
            </label>

            <button class="modal__submit" type="submit">Добавить товар</button>
          </div>
        </form>

        <div class="modal__error overlay__error">
          <div class="close">
            <svg

              width="24"
              height="24"
              viewBox="0 0 24 24"
